{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<h1>Create Post</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <textarea name="content" rows="4" cols="50" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
{% endblock %}
