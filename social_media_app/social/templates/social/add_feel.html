{% extends 'base.html' %}

{% block title %}Add Feel{% endblock %}

{% block content %}
<h1>Add Feel</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="rating">How are you feeling (1-10)?</label>
        <input type="number" name="rating" min="1" max="10" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
